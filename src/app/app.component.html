<div class="container-fluid">
  <app-navbar (showFormCreateEntradas)="showFormCreate()" (buscarEntradas)="buscarEntradas($event)"></app-navbar>
  <app-alert></app-alert>
  <div class="row">
    <div class="col">
      <div class="row">
        <div  *ngFor="let entrada of (mostrarEntradasOriginales ? entradas : entradasFiltradas)">
          <app-list [entrada]="entrada" (emitEditEntrada)="editEntrada($event)"></app-list>
        </div>
      </div>
    </div>
    <app-create (addEntrada)="onAddEntrada($event)" *ngIf="create"></app-create>
    <app-update [entrada]=entrada (updatedEntrada)="updateEntrada($event)" *ngIf="!create"></app-update>
  </div>
</div>
